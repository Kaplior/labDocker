<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Task</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <button id="allDataBtn" class="btn btn-primary mt-5">Get All Data</button>
            </div>
            <div class="col-md-6">
                <input type="text" id="cityIdInput" class="form-control mt-5" placeholder="Enter ID">
                <button id="dataByIdBtn" class="btn btn-primary mt-2">Get Data by ID</button>
            </div>
        </div>
    </div>

    <!-- Modal for displaying results -->
    <div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">Result</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Data will be injected here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const SERVER_IP = 'http://your-server-ip:5000';

        document.getElementById('allDataBtn').addEventListener('click', () => {
            fetch(`${SERVER_IP}/data`)
                .then(response => response.json())
                .then(data => {
                    let tableContent = '<table class="table"><thead><tr><th>ID</th><th>City</th></tr></thead><tbody>';
                    data.data.forEach(item => {
                        tableContent += `<tr><td>${item.id}</td><td>${item.city}</td></tr>`;
                    });
                    tableContent += '</tbody></table>';
                    document.getElementById('modalBody').innerHTML = tableContent;
                    $('#resultModal').modal('show');
                })
                .catch(error => console.error('Error:', error));
        });

        document.getElementById('dataByIdBtn').addEventListener('click', () => {
            const cityId = document.getElementById('cityIdInput').value;
            if (!cityId) {
                alert('Please enter an ID');
                return;
            }
            fetch(`${SERVER_IP}/databyid/${cityId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('modalBody').innerHTML = `<p>${data.error}</p>`;
                    } else {
                        document.getElementById('modalBody').innerHTML = `<p>ID: ${data.id}</p><p>City: ${data.city}</p>`;
                    }
                    $('#resultModal').modal('show');
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
